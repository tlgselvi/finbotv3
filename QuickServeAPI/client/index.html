<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="Kapsamlı finansal yönetim ve analiz platformu" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="FinBot" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/pwa-icon-192.png" />
  <title>FinBot - Finansal Yönetim</title>
  <!-- Critical CSS inline -->
  <style>
    /* Critical CSS for FinBot v3 - Above the fold styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      line-height: 1.5;
      color: #1f2937;
      background-color: #ffffff;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 1rem;
    }

    .header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-item {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      color: #6b7280;
      transition: color 0.2s;
    }

    .nav-item:hover {
      color: #3b82f6;
    }

    .nav-item.active {
      color: #1f2937;
      background-color: #f3f4f6;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .spinner {
      width: 2rem;
      height: 2rem;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: #ffffff;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .gap-4 {
      gap: 1rem;
    }

    .w-full {
      width: 100%;
    }

    .text-center {
      text-align: center;
    }

    .font-semibold {
      font-weight: 600;
    }

    .text-lg {
      font-size: 1.125rem;
    }

    .text-gray-700 {
      color: #374151;
    }

    .p-4 {
      padding: 1rem;
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    .shadow {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
  </style>
  <!-- Fonts removed to fix CSP errors -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
