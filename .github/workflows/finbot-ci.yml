name: FinBot CI/CD Pipeline

'on':
  push:
    branches: [main, dev, master]
  pull_request:
    branches: [main, dev, master]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: QuickServeAPI
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ”§ Enable Corepack
        run: corepack enable
      
      - name: ğŸ“¦ Install pnpm
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
      
      - name: ğŸ“¦ Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('QuickServeAPI/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ§ª Run Critical Tests (Phase 1)
        run: pnpm test1
        
      - name: ğŸ“Š Generate SBOM
        run: pnpm sbom:gen
        continue-on-error: true
        
      - name: ğŸ” Secrets Scan
        run: pnpm sec:secrets
        continue-on-error: true
        
      - name: ğŸ”’ SAST Scan
        run: pnpm sec:sast
        continue-on-error: true
        
      - name: âš–ï¸ License Audit
        run: pnpm sec:license
        continue-on-error: true
        
      - name: ğŸ“Š Coverage Analysis
        run: pnpm coverage:analyze
        continue-on-error: true
        
      - name: ğŸ“Š Generate HTML Report
        run: pnpm report:gen
        if: always()
        continue-on-error: true
        
      - name: ğŸ“ Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.sha }}
          path: |
            QuickServeAPI/reports/
            QuickServeAPI/artifacts/
            QuickServeAPI/coverage/
          retention-days: 30
  
  deploy-check:
    name: Deploy Readiness
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: QuickServeAPI
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ğŸ”§ Enable Corepack
        run: corepack enable
      
      - name: ğŸ“¦ Install dependencies
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate && pnpm install --frozen-lockfile
      
      - name: ğŸš€ Deploy Check
        run: pnpm test:deploy
        continue-on-error: true
      
      - name: ğŸ’¾ Config Backup
        run: pnpm backup:conf
        continue-on-error: true
        
      - name: âœ… Deploy Ready
        run: echo "ğŸš€ Application is ready for deployment!"
